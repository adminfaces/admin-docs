dist: trusty
services:
- docker
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.arquillian"
  - "$HOME/.rvm/"
  - bundler
before_script:
- git config --global http.postBuffer 157286400
script:
- if [[ $TRAVIS_COMMIT_MESSAGE != *"prepare release"* ]]; then mvn clean generate-resources
  -Prelease ; fi ;
- if [[ $TRAVIS_COMMIT_MESSAGE == *"prepare release"* ]]; then mvn clean generate-resources
  -Prelease ; fi ;
after_success:
- mvn scm-publish:publish-scm
env:
  global:
  - secure: 
  - secure: 
